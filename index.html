<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>10 Sec Maths Game</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12" id="hero">
          <h2>10 Sec Math Game</h2>
          <h4>Select Operator</h4>
          <input type="checkbox" class="maths" id="add" value="true" checked />
          <label id="icons" for="add">+</label>
          <input type="checkbox" class="maths" id="subtract" value="false" />
          <label id="icons" for="subtract">-</label>
          <input type="checkbox" class="maths" id="multiply" value="false" />
          <label id="icons" for="multiply">*</label>
          <input type="checkbox" class="maths" id="divide" value="false" />
          <label id="icons" for="divide">/</label>
          <h5 id="number-text"></h5>
          <input type="range" id="limit" min="10" max="50" step="5" />
          <label for="limit">Level of Difficulty</label>
          <h3 id="time-left"></h3>
          <p class="timer">seconds left:</p>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
          <h4>Score: <span id="score"></span></h4>
          <h4>High Score: <span id="high-score"></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
